<!DOCTYPE html>
<!-- saved from url=(0033)https://github.com/Gerson-del1/forex-killer-prince-robot-index.html.com/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAOTIC FOREX ROBOT</title>
    <style>
        body {
            background-color: #08143D;
            font-family: Arial, sans-serif;
            color: white;
        }

        #iphone {
            position: relative;
            width: 300px;
            height: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #00ff58;
            overflow: hidden;
        }

        #screen {
            width: 280px;
            height: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #16e973;
            overflow: hidden;
        }

        #header {
            text-align: center;
            padding: 10px;
            background-color: #333;
        }

        #header h1 {
            margin: 0;
            font-size: 24px;
            color: #00ff04;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #options {
            margin: 20px;
            padding: 10px;
        }

        .option {
            margin-bottom: 10px;
        }

        .option label {
            font-weight: bold;
            color: blue;
        }

        .option select,
        .option input[type="text"],
        .option input[type="number"] {
            width: 100%;
            padding: 5px;
            color: blue;
        }

        #submit-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit-btn:hover {
            background-color: #45a049;
        }

        #trading-result {
            text-align: center;
            display: none;
        }

        #trading-result h2 {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="iphone">
        <div id="header">
            <h1>CHAOTIC FOREX ROBOT</h1>
        </div>
        <div id="screen">
            <form action="https://github.com/Gerson-del1/forex-killer-prince-robot-index.html.com/start-trading" method="POST">
                <div id="options">
                    <div class="option">
                        <label for="synthetic_index">Synthetic Indices:</label>
                        <select name="synthetic_index" id="synthetic_index">
                            <option value="R_75">Volatility 75</option>
                            <option value="R_10">Volatility 10</option>
                            <option value="R_25">Volatility 25</option>
                            <option value="R_50">Volatility 50</option>
                            <option value="R_100">Volatility 100</option>
                        </select>
                    </div>
                    <div class="option">
                        <label for="number_of_trades">Number Of Trades:</label>
                        <input type="number" id="number_of_trades" name="number_of_trades" placeholder="Enter Number of Trades">
                    </div>
                    <div class="option">
                        
                        <input type="text" id="DERIV_API_Token" name="DERIV_API_Token" placeholder="Enter your DERIV API Token">

                    </div>
                    <div class="option">
                        <label for="DERIV_App_ID">DERIV App ID:</label>
                        <input type="text" id="DERIV_App_ID" name="DERIV_App_ID" placeholder="Enter your DERIV App ID">
                    </div>
                    <div class="option">
                        
                      
                    </div>
                    <div class="option">
                        <label for="bet_amount">Bet Amount:</label>
                        <input type="number" id="bet_amount" name="bet_amount" placeholder="Enter Bet Amount">
                    </div>
                </div>
                <button id="submit-btn" type="submit">Start Trading</button>
            </form>
        </div>
    </div>
    <div id="trading-result">
        <h2>Trading in progress...</h2>
        <!-- Add more trading details here -->
        <button id="stop-trading">Stop Trading</button>
        <button id="show-balance">Show Account Balance</button>
        <button id="show-trades">Show Number of Trades</button>
    </div>

    <script>

    </script>

</body></html>
